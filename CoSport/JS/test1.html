<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
 
    
    
  </head>
  <body>
 
<!-- Создаём контейнер для карты -->
<div id="map" style="width: 600px; height: 400px">
   <script type="text/javascript" charset="utf-8" async src="https://api-maps.yandex.ru/services/constructor/1.0/js/?um=constructor%3Ad6e314a3585a951b5c7afe2f50fce5e00cf2f7ff34729a778e0067f9f6190b5a&amp;width=500&amp;height=400&amp;lang=ru_RU&amp;scroll=true"></script>
 </div>
 
<!-- Создаём карту -->
<script type="text/javascript">
    // Функция ymaps.ready() будет вызвана, когда
    // загрузятся все компоненты API, а также когда будет готово DOM-дерево.
    ymaps.ready(init);
function init() {
 
    var myMap = new ymaps.Map("map", {
        center: [56, 37],
        zoom: 8,
		
    });
 
    // Все виды меток
    // https://tech.yandex.ru/maps/doc/jsapi/2.1/ref/reference/option.presetStorage-docpage/
 
    // Метка без содержимого с точкой в центре
    var myPlacemark = new ymaps.Placemark([56, 37], {
            // Хинт показывается при наведении мышкой на иконку метки.
            hintContent: 'Содержимое всплывающей подсказки',
            // Балун откроется при клике по метке.
            balloonContent: 'Содержимое балуна'
        });
 
        // После того как метка была создана, добавляем её на карту.
        myMap.geoObjects.add(myPlacemark);
 
    
 
    
}}
</script>
</body>
</html>
